default install
label install
	menu label ^Install
	menu default
	kernel debian-installer/i386/linux
	append vga=788 initrd=debian-installer/i386/initrd.gz --- console=ttyS0,115200 earlyprint=serial,ttyS0,115200

label voyage-1
	menu label ^Voyage-0.10.0-live-cd
	menu default
	kernel voyage-linux/voyage-linux-0.10.0-live-cd/vmlinuz
	append initrd=voyage-linux/voyage-linux-0.10.0-live-cd/initrd.img boot=live config noautologin noxautologin nouser debug nolocales quickreboot ide_core.nodma=0.0 all_generic_ide username=root hostname=voyage console=ttyS0,115200n8 debug verbose
	
label voyage-2
	menu label ^Voyage-0.10.0-live-cd-filsafe
	menu default
	kernel voyage-linux/voyage-linux-0.10.0-live-cd/vmlinuz
	append initrd=voyage-linux/voyage-linux-0.10.0-live-cd/initrd.img boot=live config noautologin noxautologin nouser debug nolocales quickreboot ide_core.nodma=0.0 all_generic_ide username=root hostname=voyage  noapic noapm nodma nomce nolapic nomodeset nosmp vga=normal console=ttyS0,115200n8 debug verbose

