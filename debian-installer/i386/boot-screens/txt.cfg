default install
label install
	menu label ^Install
	menu default
	kernel debian-installer/i386/linux
	append vga=788 initrd=debian-installer/i386/initrd.gz --- console=ttyS0,115200 earlyprint=serial,ttyS0,115200

	menu label ^Voyage-current-live
	menu default
	kernel voyage-linux/voyage-current-20160626/linux
	append initrd=voyage-linux/voyage-current-20160626/initrd.img boot=live ethdevice=eth0 live-getty noautologin console=ttyS0,115200n8 debug verbose

	menu label ^Voyage-0.10.0-live
	menu default
	kernel voyage-linux/voyage-0.10.0/linux
	append initrd=voyage-linux/voyage-0.10.0/initrd.img boot=live ethdevice=eth0 live-getty noautologin console=ttyS0,115200n8 debug verbose

	menu label ^Voyage-current-nfs
	menu default
	kernel voyage-linux/voyage-current-20160626/linux
	append initrd=voyage-linux/voyage-current-20160626/initrd.img boot=live netboot=nfs nfsroot=192.168.0.107:/srv/nfs/voyage-current-20160626 ethdevice=eth0 live-getty noautologin console=ttyS0,115200n8 debug verbose

	menu label ^Voyage-0.10.0-nfs
	menu default
	kernel voyage-linux/voyage-0.10.0/linux
	append initrd=voyage-linux/voyage-0.10.0/initrd.img boot=live netboot=nfs nfsroot=192.168.0.107:/srv/nfs/voyage-0.10.0 ethdevice=eth0 live-getty noautologin console=ttyS0,115200n8 debug verbose

